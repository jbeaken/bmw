	<div th:include="~{decorator/navbar}"></div>

	<div class="container" id="main-container">

		<div class="row">

			<div class="col-sm-9 col-sm-push-3">
				<form th:action="@{/stockItem/searchIndex}"
					class="navbar-right hidden-sm hidden-md hidden-lg">
					<div class="form-group">
						<input id="search" type="text" name="q" th:value="${q}"
							class="form-control" placeholder="Search" />
					</div>
					<button type="submit" class="btn">Search</button>
				</form>

				<div class="row logo">
					<div class="col-sm-6 col-sm-offset-3">
						<a th:href="@{/}" title="Bookmarks"> <img
							th:src="@{/resources/images/bookmarks_logo_400.png}"
							class="img-responsive" alt="Bookmarks" />
						</a>
					</div>
				</div>

				<div class="alert alert-dismissable alert-info" th:if="${info}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					<h4>Info</h4>
					<p th:text="${info}"></p>
				</div>
				<div class="alert alert-dismissable alert-warning"
					th:if="${warning}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					<h4>Warning!</h4>
					<p th:text="${warning}"></p>
				</div>
				<div class="alert alert-dismissable alert-success"
					th:if="${success}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					<h4>Success!</h4>
					<p th:text="${success}"></p>
				</div>
				<div class="alert alert-dismissable alert-danger" th:if="${error}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					<h4>Error!</h4>
					<p th:text="${error}"></p>
				</div>

			   <!-- Donate button for xs, only temporary -->
