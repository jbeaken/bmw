<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{decorator/public}">
<head>
	<title>Bookmarks - Contact</title>
	<style>
	
	</style>
</head>

<div id="content" layout:fragment="content">

<h1>Please contact us by using the form below</h1>

<form th:action="@{/contact}" th:object="${contactForm}" method="post" role="form">
	<div class="row">
		<div>
			<div class="form-group">
				<label for="name">Your Name</label>
				<input th:field="*{name}" type="text" id="name" class="form-control" placeholder="your name" required="required" autofocus="autofocus" />
			</div>
							
			<div class="form-group">
				<label for="email">Email</label>
				<input th:field="*{email}" class="form-control" type="email" placeholder="email" required="required"/>
			</div>
			
			<div class="form-group">
				<label for="information">Your Enquiry</label>
				<textarea th:field="*{information}" rows="5" class="form-control" placeholder="Your enquiry" required="required"/>
			</div>			
 		</div>
 	</div>
	<hr/>
	<div class="row">
		<button type="submit" class="btn btn-danger">Contact Us</button>
	</div> 	
</form>
</div>

	<script layout:fragment="bottom_scripts">

	</script>
</html>
