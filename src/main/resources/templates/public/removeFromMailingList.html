<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{decorator/public}">
<head>
	<title>Bookmarks - Remove From Mailing List</title>
	<style>
	
	</style>
</head>

<div id="content" layout:fragment="content">

	<h1>Please enter your email below to confirm removal of your address from our mailing list</h1>
	
	<form th:action="@{/removeFromMailingList}" th:object="${contactForm}" method="post" role="form" id="customerDetailsForm">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="email">Email</label>
					<input th:field="*{email}" class="form-control" type="email" placeholder="email" required="required" autofocus="autofocus"/>
				</div>
				<input type="submit" class="btn btn-danger" value="Join"/>
			</div>
		</div>
	</form>

</div>

</html>
